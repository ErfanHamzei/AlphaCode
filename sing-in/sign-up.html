<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-up.css">
    <title>فرم ثبت نام</title>
</head>
<body>
    <div id="sign-up-form">
      <h2>فرم ثبت نام</h2>
     <form id="form">
       <label>
         نام کاربری :
       </label>
       <input type="text" id="username-input">
       <label>
        ایمیل :
       </label>
       <input type="email" id="email-input">
       <label>
        رمز عبور :
       </label>
       <input type="password" id="password-input">
       <label>
        تایید رمز عبور :
       </label>
       <input type="password" id="repeat-password-input">
       <input type="submit" value="ثبت نام" id="submit-btn">
       <p id="seperator">یا</p>
       <button id="sign-up-with-google">
         <img src="../Images/google-icon.png" alt="">
         ثبت نام با گوگل
       </button>
       <a href="#" id="link-to-login"> حساب کاربری دارید ؟ </a>
     </form>
</body>
</html>
